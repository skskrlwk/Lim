<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 자바스크립트 버전</title>

<script type="text/javascript">
	
	// 웹브라우저에 HTML문서(document)가 로드되고 나면 자동적으로 실행되어야 할
	// 내용을 여기에 기재하면 된다.
	window.onload = function() {
		myTest("안녕하세요? 자바스크립트~~~")
		
	}
	
	function myTest(data) {
		document.getElementById("test").innerHTML = data;
	}
	
	
	
</script>

</head>
<body>
	<span id="test"></span>

</body>
</html>

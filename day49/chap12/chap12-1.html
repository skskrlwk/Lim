<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>12.1 이미지 스크롤하기[ animate(), slideUp() ]</title>
<!-- 이미지를 클릭하면 왼쪽에서 오른쪽으로 스크롤 되게 하고 싶다.
     이미지를 slideUp() 메소드를 사용하여 이미지를 보이지 않게 하고 싶다. -->

<style type="text/css">
	#fish1 {position: absolute;}
	#fish2 {position: relative;}
</style>

<script type="text/javascript" src="/JqueryStudy/js/jquery-2.0.0.js"></script>

<script type="text/javascript">

	$(document).ready(function() {
		
		$("#fish1").click(function(){
			$(this).animate({left:600, top:500}, 5000);
			/*
				선택자인 이미지를 postion(absolute, relative) 에 따라 
				왼쪽에서부터 600px 떨어진곳 위에서부터 500px 떨어진 위치로
				5000밀리초(5초) 동안 옮긴다.
			*/
			
		});
		
		$("#fish2").click(function(){
			$(this).animate({left:600, top:500}, 'slow').slideUp('slow');
			// 'slow == 600' 'nomal==400' 'fast=200'
			
		});
		
	});
	
</script>
	
	
</head>
<body>
	<img id="fish1" src="images/fish.jpg" /><br/>
	<img id="fish2" src="images/fish.jpg" />
</body>
</html>
